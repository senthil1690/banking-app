<div class="container-fluid loginbg h-100">
    <div class="row align-items-center justify-content-center h-100">
        <h2 class="logo">
            <img class="me-2" src="./assets/logo.png" width="50">
            Banking System
            <button class="btn btn-warning ms-auto" id="logOut" (click)="register()">Logout</button>
        </h2>
        <div class="col-12 col-md-12 h-100 px-0">
            <div class="card shadow h-100">
                <div class="card-body p-5">
                    <div class="row g-3">
                        <div class="col user-info mb-4">
                            <span class="user-icon me-3">
                                <i class="bi bi-person-circle"></i>
                            </span>
                            <div class="d-flex flex-column">
                                <span class="fw-bold">{{firstname}}</span>
                                <span class="small fw-normal">{{email}}</span>
                            </div>
                        </div>
                        <div class="col-12 acc-info mb-3">
                            <div class="border rounded d-flex align-items-center btn btn-outline-primary p-3"
                                data-bs-toggle="collapse" data-bs-target="#collapseExample" role="button"
                                aria-expanded="false" aria-controls="collapseExample">
                                <button class="btn btn-primary icon me-3 rounded">
                                    <i class="bi bi-person-lines-fill"></i>
                                </button>

                                Account Summary
                            </div>
                            <div class="collapse mt-2" id="collapseExample">
                                <div class="card border">

                                </div>
                            </div>
                        </div>
                        <div class="col-12 acc-info">
                            <div class="border rounded d-flex align-items-center btn btn-outline-primary p-3"
                                data-bs-toggle="collapse" data-bs-target="#collapseExample1" role="button"
                                aria-expanded="false" aria-controls="collapseExample1">
                                <button class="btn btn-primary icon me-3 rounded">
                                    <i class="bi bi-repeat"></i>
                                </button>
                                Transaction Details
                            </div>
                            <div class="collapse mt-2" id="collapseExample1">
                                <div class="card border">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="loader" *ngIf="auth.loader">
    <img src="./assets/loader.gif" width="100" />
</div>
